<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Text<span>Editor</span></h1>
    <div class="editor-options">
      <button type="button" class="edit_button" id="bold">
        <img src="./assets/bold.svg" alt="Bold" />
      </button>
      <button type="button" class="edit_button" id="italic">
        <img src="./assets/italic.svg" alt="Italic" />
      </button>
      <button type="button" class="edit_button" id="insertUnorderedList">
        <img src="./assets/list2.svg" alt="List" />
      </button>
    </div>
    <div id="output" contenteditable="true"></div>
    <div class="text_buttons">
      <button type="button" class="text_button" id="save_btn">Save as</button>
      <button type="button" class="text_button" id="import_btn">Import</button>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
